@if (page) {
    @switch (page.bg_mode) {
        @case (1) {
            <div [class]="page.css_real_bg"></div>
        }
        @case (2) {
            <div [class]="page.css_real_bg"></div>
        }
    }



    <div class="links-section">
        @for (link of links; track link.id) {
            <app-link (linkEvent)="handlerLinkEvent($event)" [link]="link" [linksImages]="linksImages"></app-link>
        }
        <div (click)="openDialog()" class="link generate-link">
            <span class="link-icon">âž•</span>
            <span class="link-text font-semibold">Click here to create a new link</span>
        </div>
    </div>
    
    
}
