<section class="w-full header backdrop-blur-sm">
    <div [routerLink]="'/'" class="logo-section cursor-pointer">
        <img src="assets/svg/link.svg" alt="myLinks logo">
        <h1  class="text-center">MyLinks</h1>
    </div>

    <div class="useer-section m-3 relative">
        <img (click)="showMenu()" class="rounded-full bg-slate-100 cursor-pointer p-1" src="assets/svg/user.svg" alt="">
        @if (isMenuOpen) {
          <div id="dropdown" class="dropdown-menu z-10 bg-white divide-y divide-gray-100 rounded-lg shadow w-44">
            <ul class="py-2 text-sm text-gray-200" aria-labelledby="dropdownDefaultButton">
              <li>
                <a routerLink="/" class="block px-4 py-2 hover:bg-gray-100">Home</a>
              </li>
              <li>
                <a routerLink="/admin" class="block px-4 py-2 hover:bg-gray-100">Links</a>
              </li>
              @if (isLooged) {
                <li>
                  <a routerLink="/admin/settings" class="block px-4 py-2 hover:bg-gray-100">Settings</a>
                </li>
                <li>
                  <a (click)="logOut()" class="block px-4 py-2 hover:bg-gray-100">Log Out</a>
                </li>
              } @else {
                <li>
                  <a routerLink="/auth" class="block px-4 py-2 hover:bg-gray-100">Log In</a>
                </li>
              }
              <li>
                <a href="https://github.com/pabloconejos/mylinks" class="block px-4 py-2 hover:bg-gray-100">Social Media</a>
              </li>
            </ul>
        </div>
        }
    </div>
</section>
