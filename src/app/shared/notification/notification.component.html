<div id="toast-success" [ngClass]="{'close': isOpen}" class="notification flex items-center w-full max-w-xs p-4 mb-4 text-gray-500 bg-white rounded-lg shadow" role="alert">
    <div [class]="'inline-flex items-center justify-center flex-shrink-0 w-8 h-8'+cssClasses[notification.type].css">
        <img [src]="'assets/svg/noti/'+cssClasses[notification.type].src" alt="">
    </div>
    <div class="mx-3 text-sm font-normal">{{notification.message}}</div>
    <button (click)="close()" type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded-lg focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast-success" aria-label="Close">
        <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
        </svg>
    </button>
</div>
